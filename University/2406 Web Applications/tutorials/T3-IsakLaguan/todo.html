<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <body onload="init()">
    </head>
    <body>
        <div>
            <label for="iteminput">Item Name:</label>
            <input type="text" id="iteminput"></input>
            <button id="addbtn">Add Item</button>
            <ul id="itemlist"></ul>
            <button id="removebtn">Remove Selected</button>
            <button id="highlightbtn">Highlighted/Unhighlight</button>
            <button id="sortbtn">Sort Items</button>
        </div>
        <script src="todo.js"></script>
    </body>
</html>
