<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title>Job Interview</title>
        <link rel="stylesheet" href="interview.css">
    </head>
    <body>
        <h1 id="header">Welcome to our Job Interview</h1>

        <label for="Name">Enter your name:</label>
        <input type="text" id="Name" name="Name" placeholder="First and Last Name">
        
        <form>
            <br><label>1. How would you rate your JavaScript skills?</label><br>
            <input type="radio" id="a" name="rateskills" value="awesome" style="margin-left: 50px;">
            <label for="a">a. Awesome, I dream in JavaScript skills?</label><br>

            <input type="radio" id="b" name="rateskills" value="ok" style="margin-left: 50px;">
            <label for="b">b. OK, I understand events</label><br>
            
            <input type="radio" id="c" name="rateskills" value="notsure" style="margin-left: 50px;">
            <label for="c">c. Not sure, but I can make a button</label><br>

            <input type="radio" id="d" name="rateskills" value="not" style="margin-left: 50px;">
            <label for="d">d. What is JavaScript?</label><br><br>

            <input type="submit" value="Submit your application" style="margin-left: 25px;">
        </form>
    </body>
</html>
